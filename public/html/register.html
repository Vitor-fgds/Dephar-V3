<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DePhar - Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="goHome()">DePhar</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/dephar">Início</a></li>
                    <li><a href="/dephar/sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Criar conta</h1>
                    <p class="auth-subtitle">Cadastre-se para acessar o DePhar</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                        <span class="error-text" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <span class="error-text" id="passwordError"></span>
                        <span class="helper-text">Mínimo de 8 caracteres</span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar senha</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <span class="error-text" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="acceptTerms" required>
                            <span>Aceito os <a href="/dephar/termos" class="link-text">termos de uso</a></span>
                        </label>
                    </div>

                    <button type="submit" class="submit-button" id="submitButton">
                        <span class="button-text">Criar conta</span>
                        <span class="loading-spinner" id="loadingSpinner"></span>
                    </button>

                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                </form>

                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="/dephar/login" class="link-text">Entrar</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 DEPHAR - Departamento de Farmácia UFVJM</p>
            <p>Diamantina, Minas Gerais - Brasil</p>
            <div class="footer-links">
                <a href="https://portal.ufvjm.edu.br/">UFVJM</a>
            </div>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
